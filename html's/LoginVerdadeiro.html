<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css's/login.css"> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ewert&display=swap');
        </style>
    <title>Login / Registro</title>
</head>
<body>

    <header>
        <div class="header-container">
            <img src="/Imagens/pngwing.com.png" alt="Logo" class="logo">
            <h1>Fire Farmacy</h1>
        </div>
        <nav>
            <a href="/html's/Index.html">Início</a>
            <a href="/html's/Produto.html">Produtos</a>
            <a href="/html's/Contato.html">Contato</a>
            <a href="/html's/LoginVerdadeiro.html" class="btn-login">Login</a> <!-- Mova o botão de login para cá -->
        </nav>
    </header>
    


<main>
    <div class="form-container">
        <div class="form-section">
            <h2>Login</h2>
            <br>
            <form action="/login" method="POST">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit" class="btn-login">Entrar</button>

                
            </form>
            <a href="Index.html">Esqueceu sua senha?</a>
                
        </div>

        <div class="form-section">
            <h2>Registrar</h2>
            <br>
            <form action="/register" method="POST">
                <label for="new-username">Usuário:</label>
                <input type="text" id="new-username" name="new-username" required>
                
                <label for="new-password">Senha:</label>
                <input type="password" id="new-password" name="new-password" required>
                
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit" class="btn-login">Registrar</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Fire Farmacy. Todos os direitos reservados.</p>
</footer>

</body>
</html>
