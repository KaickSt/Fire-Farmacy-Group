<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Farmácia</title>
    <link rel="stylesheet" href="/Css's/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <header>
        <div class="header-container">
            <img src="/Imagens/pngwing.com.png" alt="Logo" class="logo">
            <h1>Fire Farmacy</h1> 
        </div>
        <nav class="navbar">
            <a href="/html's/Index.html"><i class="fas fa-home"></i> Início</a>
            <a href="/html's/Produtos.html"><i class="fas fa-box-open"></i> Produtos</a>
            <a href="/html's/Contato.html"><i class="fas fa-envelope"></i> Contato</a>
        </nav>
    </header>
    
    <main>
        <div class="form-container">
            <form id="form-registro">
                <h2>Crie sua conta</h2>

                <label for="nome">Nome Completo:</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nome" placeholder="Seu nome completo" required>
                </div>

                <label for="email">Email:</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Seu email" required>
                </div>
                
                <label for="senha">Senha:</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="senha" placeholder="Sua senha" required>
                </div>

                <label for="confirmar-senha">Confirmar Senha:</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
                </div>

                <button type="submit">Registrar</button>
            </form>
        </div>
    </main>
</body>
</html>
