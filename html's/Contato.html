<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Farmacy - Contato</title>
    <link rel="stylesheet" href="/Css's/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ewert&display=swap');
        </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/Imagens/pngwing.com.png" alt="Logo" class="logo"> 
            <h1>Fire Farmacy</h1>
        </div>
        <div class="login-button">
            <a href="/html's/login.html" class="btn-login">Login</a>
        </div>
        <br>
        <nav>
            <a href="/html's/Index.html">Início</a>
            <a href="/html's/Produto.html">Produtos</a>
            <a href="/html's/Contato.html">Contato</a>
        </nav>
    </header>
    <main>
        <section class="contato">
            <h2>Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="info-contato">
                <p>Endereço: Rua Exemplo, 123</p>
                <p>Telefone: (11) 1234-5678</p>
                <p>E-mail: contato@firefarmacy.com</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fire Farmacy</p>
    </footer>
</body>
</html>
