<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Farmacy - Contato</title>
    <link rel="stylesheet" href="/Css's/Contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/Imagens/pngwing.com.png" alt="Logo" class="logo"> 
            <h1>Fire Farmacy</h1>
        </div>
        <div class="login-button">
            <a href="/html's/login.html" class="btn-login">Login</a>
        </div>
        <br>
        <nav>
            <a href="/html's/Index.html">Início</a>
            <a href="/html's/Produtos.html">Produtos</a>
            <a href="/html's/Contato.html">Contato</a>
        </nav>
    </header>
    <main>
        <section class="contato">
            <h2>Contato</h2>
            <form>
                <label for="nome"><i class="fas fa-user"></i> Nome:</label>
                <input type="text" id="nome" required>
                <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
                <input type="email" id="email" required>
                <label for="assunto"><i class="fas fa-comment"></i> Assunto:</label>
                <input type="text" id="assunto" required>
                <label for="mensagem"><i class="fas fa-pencil-alt"></i> Mensagem:</label>
                <textarea id="mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="info-contato">
                <h3><i class="fas fa-map-marker-alt"></i> Endereço:</h3>
                <p>Av. Eng. Eusébio Stevaux, 823 - Santo Amaro, São Paulo - SP, 04696-000</p>
                <h3><i class="fas fa-phone"></i> Telefone:</h3>
                <p>(11) 5682-7399</p>
                <h3><i class="fas fa-envelope"></i> E-mail:</h3>
                <p>contato@firefarmacy.com</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fire Farmacy</p>
    </footer>
</body>
</html>
